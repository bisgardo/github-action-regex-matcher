name: Test
on:
  pull_request:
  push:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  apply:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: my_step
      with:
        pattern: '^\s*(?<trimmed>.*?)\s*$'
        input: ' bla bla '
    - run: |
        echo "0: '${{steps.my_step.outputs._0}}'"
        echo "1: '${{steps.my_step.outputs._1}}'"
        echo "trimmed: ${{steps.my_step.outputs.trimmed}}'"
        echo "declared: ${{steps.my_step.outputs.declared}}'"
        echo "undeclared: ${{steps.my_step.outputs.undeclared}}'"
