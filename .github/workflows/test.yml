name: Test
on:
  push:
    branches:
    - main
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  apply:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: my_step
      with:
        pattern: '^\s*(?<trimmed>.*?)\s*$'
        input: ' bla bla '
    - run: |
        [ "${{steps.my_step.outputs._0}}" =  " bla bla " ]
        [ "${{steps.my_step.outputs._1}}" =  "bla bla" ]
        [ "${{steps.my_step.outputs.trimmed}}" = "bla bla" ]
